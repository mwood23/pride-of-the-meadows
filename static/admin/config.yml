backend:
  name: github
  repo: mwood23/pride-of-the-meadows

media_folder: static/assets

collections:
  - name: post
    label: Posts
    folder: src/posts
    create: true
    fields:
      - { name: title, label: Title}
      - { name: data, label: Created At, widget: date }
      - { name: body, label: Post, widget: markdown }
  - name: recipe
    label: Recipes
    folder: src/recipes
    create: true
    fields:
      - { name: title, label: Title}
      - { name: data, label: Created At, widget: date }
      - { name: body, label: Post, widget: markdown }
  - name: "settings"
    label: "Settings"
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - name: "general"
        label: "Site Settings"
        file: "src/settings.yml"
        description: "General Site Settings"
        fields:
          - {label: "Global title", name: "site_title", widget: "string"}
          - label: "Post Settings"
            name: posts
            widget: "object"
            fields:
              - {label: "Number of posts on frontpage", name: front_limit, widget: number}
              - {label: "Default Author", name: site_author, widget: string}
